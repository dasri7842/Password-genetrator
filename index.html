<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="fa fa-clipboard"></i>
        </button>
      </div>
      <div class="settings-container">
        <div class="setting">
          <label>Length of Password</label>
          <input type="number" id="Length" min="4" max="16" value="8" />
        </div>
        <div class="setting">
          <label>Include UpperCase</label>
          <input type="checkbox" id="Upper" checked />
        </div>
        <div class="setting">
          <label>Include LowerCase</label>
          <input type="checkbox" id="Lower" checked />
        </div>
        <div class="setting">
          <label>Include Number</label>
          <input type="checkbox" id="Number" checked />
        </div>
        <div class="setting">
          <label>Include Symbol</label>
          <input type="checkbox" id="Symbol" checked />
        </div>
      </div>
      <button id="generate-button">Generate Password</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
